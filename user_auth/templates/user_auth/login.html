{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emerald-custom': '#10b981',
                        'green-custom': '#059669',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border-t-4 border-emerald-500">
        <h2 class="text-3xl font-bold text-emerald-700 mb-6 text-center">Sign in to ERP System</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 rounded text-white mb-2 {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-emerald-500{% else %}bg-green-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="********">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-emerald-600 to-green-700 text-white font-semibold rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Sign In</button>
        </form>
    </div>
</body>
</html>
