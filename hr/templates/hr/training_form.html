{% extends "base.html" %}
{% block title %}Training Form | FutureERP{% endblock %}

{% block content %}
<div class="pt-24 pb-8">
    <div class="mx-auto px-8 max-w-4xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">
                    {% if training %}Edit Training Program{% else %}New Training Program{% endif %}
                </h1>
                <p class="text-gray-600">Create or edit training program</p>
            </div>
        </div>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Basic Information -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold mb-4">Basic Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" name="title" value="{{ training.title }}" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Instructor</label>
                        <input type="text" name="instructor" value="{{ training.instructor }}" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Duration (Hours)</label>
                        <input type="number" name="duration_hours" value="{{ training.duration_hours }}" step="0.5" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cost per Participant</label>
                        <input type="number" name="cost_per_participant" value="{{ training.cost_per_participant }}" step="0.01" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Max Participants</label>
                        <input type="number" name="max_participants" value="{{ training.max_participants }}" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" name="location" value="{{ training.location }}" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                        <input type="date" name="start_date" value="{{ training.start_date|date:'Y-m-d' }}" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                        <input type="date" name="end_date" value="{{ training.end_date|date:'Y-m-d' }}" 
                               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold mb-4">Description</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Training Description</label>
                    <textarea name="description" rows="5" 
                              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>{{ training.description }}</textarea>
                </div>
            </div>

            <!-- Settings -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <h3 class="text-lg font-semibold mb-4">Settings</h3>
                <div class="space-y-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="is_mandatory" {% if training.is_mandatory %}checked{% endif %} 
                               class="mr-2 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Mandatory Training</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="certificate_issued" {% if training.certificate_issued %}checked{% endif %} 
                               class="mr-2 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Certificate Issued</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="is_active" {% if training.is_active %}checked{% endif %} 
                               class="mr-2 text-blue-600 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Active</span>
                    </label>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'hr:training_ui' %}" 
                   class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    {% if training %}Update Training{% else %}Create Training{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
