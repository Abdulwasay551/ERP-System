{% extends 'base.html' %}
{% load static %}

{% block title %}Add Employee | FutureERP{% endblock %}

{% block extra_css %}
<style>
    .form-card {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(6, 95, 70, 0.05));
        border: 1px solid rgba(16, 185, 129, 0.1);
        transition: all 0.3s ease;
    }
    .form-card:hover {
        border-color: rgba(16, 185, 129, 0.2);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.1);
    }
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        background: white;
        transition: all 0.2s ease;
        font-size: 0.875rem;
    }
    .form-input:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    .field-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="pt-24 pb-8">
    <div class="mx-auto px-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold accounting-highlight mb-2">Add Employee</h1>
                <p class="text-gray-600">Add a new employee to your team</p>
            </div>
            <div class="flex gap-4">
                <a href="{% url 'hr:hr_employees_ui' %}" class="action-btn bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-3 rounded-2xl hover-lift">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Employees
                </a>
            </div>
        </div>

        <!-- Form -->
        <div class="form-card rounded-2xl p-8">
            <form method="post" id="employeeForm">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div>
                        <label for="first_name" class="field-label">First Name *</label>
                        <input type="text" name="first_name" id="first_name" 
                               class="form-input" placeholder="Enter first name" required>
                    </div>

                    <div>
                        <label for="last_name" class="field-label">Last Name *</label>
                        <input type="text" name="last_name" id="last_name" 
                               class="form-input" placeholder="Enter last name" required>
                    </div>

                    <div>
                        <label for="email" class="field-label">Email *</label>
                        <input type="email" name="email" id="email" 
                               class="form-input" placeholder="Enter email address" required>
                    </div>

                    <div>
                        <label for="department" class="field-label">Department</label>
                        <input type="text" name="department" id="department" 
                               class="form-input" placeholder="Enter department">
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end gap-4 mt-8 pt-6 border-t-2 border-gray-200">
                    <a href="{% url 'hr:hr_employees_ui' %}" class="px-8 py-3 bg-gray-200 text-gray-700 rounded-2xl hover:bg-gray-300 transition-all font-medium">
                        Cancel
                    </a>
                    <button type="submit" class="px-8 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-2xl hover:shadow-lg transition-all font-medium">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('employeeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch(window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '{% url "hr:hr_employees_ui" %}';
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while adding the employee.');
    });
});
</script>
{% endblock %}
