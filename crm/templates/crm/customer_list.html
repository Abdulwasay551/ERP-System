{% extends 'base.html' %}
{% load static %}
{% block title %}Customers | ERP System{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-emerald-700">Customers</h2>
    <button id="addCustomerBtn" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Add Customer</button>
</div>
<div class="bg-white rounded-xl shadow p-6">
    <table class="min-w-full divide-y divide-emerald-200">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Name</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Email</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Phone</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody id="customerTableBody" class="divide-y divide-emerald-100">
            <!-- Data will be loaded here by JS -->
        </tbody>
    </table>
</div>

<!-- Modal for Add/Edit Customer -->
<div id="customerModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg relative">
        <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">&times;</button>
        <h3 id="modalTitle" class="text-xl font-bold text-emerald-700 mb-4">Add Customer</h3>
        <form id="customerForm" class="space-y-4">
            <input type="hidden" id="customerId" name="id">
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-1">Phone</label>
                <input type="text" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="address" class="block text-gray-700 font-medium mb-1">Address</label>
                <textarea id="address" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'core/api.js' %}"></script>
<script>
const apiBase = '/api/crm/customers/';
const tableBody = document.getElementById('customerTableBody');
const modal = document.getElementById('customerModal');
const addBtn = document.getElementById('addCustomerBtn');
const closeModalBtn = document.getElementById('closeModalBtn');
const form = document.getElementById('customerForm');
const modalTitle = document.getElementById('modalTitle');
const customerIdInput = document.getElementById('customerId');

function showModal(edit = false, data = {}) {
    modal.classList.remove('hidden');
    modalTitle.textContent = edit ? 'Edit Customer' : 'Add Customer';
    form.reset();
    customerIdInput.value = data.id || '';
    form.name.value = data.name || '';
    form.email.value = data.email || '';
    form.phone.value = data.phone || '';
    form.address.value = data.address || '';
}
function hideModal() { modal.classList.add('hidden'); }
addBtn.onclick = () => showModal();
closeModalBtn.onclick = hideModal;
window.onclick = e => { if (e.target === modal) hideModal(); };

async function loadCustomers() {
    tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-400">Loading...</td></tr>';
    try {
        const data = await apiFetch(apiBase);
        tableBody.innerHTML = '';
        data.forEach(c => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-4 py-2">${c.name}</td>
                <td class="px-4 py-2">${c.email || ''}</td>
                <td class="px-4 py-2">${c.phone || ''}</td>
                <td class="px-4 py-2">
                    <button class="text-emerald-700 hover:underline mr-2" onclick="editCustomer(${c.id})">Edit</button>
                    <button class="text-red-600 hover:underline" onclick="deleteCustomer(${c.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        if (!data.length) tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-400">No customers found.</td></tr>';
    } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-red-500">Failed to load customers.</td></tr>';
    }
}
window.editCustomer = async function(id) {
    try {
        const data = await apiFetch(apiBase + id + '/');
        showModal(true, data);
    } catch (err) { alert('Failed to load customer.'); }
};
window.deleteCustomer = async function(id) {
    if (!confirm('Delete this customer?')) return;
    try {
        await apiFetch(apiBase + id + '/', { method: 'DELETE' });
        loadCustomers();
    } catch (err) { alert('Failed to delete customer.'); }
};
form.onsubmit = async function(e) {
    e.preventDefault();
    const id = customerIdInput.value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? apiBase + id + '/' : apiBase;
    const body = JSON.stringify({
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value
    });
    try {
        await apiFetch(url, { method, body });
        hideModal();
        loadCustomers();
    } catch (err) {
        alert('Failed to save customer.');
    }
};
loadCustomers();
</script>
{% endblock %}
