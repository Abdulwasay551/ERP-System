{% extends 'base.html' %}
{% load static %}
{% block title %}Leads | ERP System{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-emerald-700">Leads</h2>
    <button id="addLeadBtn" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Add Lead</button>
</div>
<div class="bg-white rounded-xl shadow p-6">
    <table class="min-w-full divide-y divide-emerald-200">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Name</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Email</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Phone</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Status</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody id="leadTableBody" class="divide-y divide-emerald-100">
            <!-- Data will be loaded here by JS -->
        </tbody>
    </table>
</div>

<!-- Modal for Add/Edit Lead -->
<div id="leadModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg relative">
        <button id="closeLeadModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">&times;</button>
        <h3 id="leadModalTitle" class="text-xl font-bold text-emerald-700 mb-4">Add Lead</h3>
        <form id="leadForm" class="space-y-4">
            <input type="hidden" id="leadId" name="id">
            <div>
                <label for="lead_name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="lead_name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="lead_email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="lead_email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="lead_phone" class="block text-gray-700 font-medium mb-1">Phone</label>
                <input type="text" id="lead_phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="lead_status" class="block text-gray-700 font-medium mb-1">Status</label>
                <input type="text" id="lead_status" name="status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="lead_source" class="block text-gray-700 font-medium mb-1">Source</label>
                <input type="text" id="lead_source" name="source" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'core/api.js' %}"></script>
<script>
const apiBase = '/api/crm/leads/';
const tableBody = document.getElementById('leadTableBody');
const modal = document.getElementById('leadModal');
const addBtn = document.getElementById('addLeadBtn');
const closeModalBtn = document.getElementById('closeLeadModalBtn');
const form = document.getElementById('leadForm');
const modalTitle = document.getElementById('leadModalTitle');
const leadIdInput = document.getElementById('leadId');

function showModal(edit = false, data = {}) {
    modal.classList.remove('hidden');
    modalTitle.textContent = edit ? 'Edit Lead' : 'Add Lead';
    form.reset();
    leadIdInput.value = data.id || '';
    form.name.value = data.name || '';
    form.email.value = data.email || '';
    form.phone.value = data.phone || '';
    form.status.value = data.status || '';
    form.source.value = data.source || '';
}
function hideModal() { modal.classList.add('hidden'); }
addBtn.onclick = () => showModal();
closeModalBtn.onclick = hideModal;
window.onclick = e => { if (e.target === modal) hideModal(); };

async function loadLeads() {
    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-400">Loading...</td></tr>';
    try {
        const data = await apiFetch(apiBase);
        tableBody.innerHTML = '';
        data.forEach(l => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-4 py-2">${l.name}</td>
                <td class="px-4 py-2">${l.email || ''}</td>
                <td class="px-4 py-2">${l.phone || ''}</td>
                <td class="px-4 py-2">${l.status || ''}</td>
                <td class="px-4 py-2">
                    <button class="text-emerald-700 hover:underline mr-2" onclick="editLead(${l.id})">Edit</button>
                    <button class="text-red-600 hover:underline" onclick="deleteLead(${l.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        if (!data.length) tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-400">No leads found.</td></tr>';
    } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500">Failed to load leads.</td></tr>';
    }
}
window.editLead = async function(id) {
    try {
        const data = await apiFetch(apiBase + id + '/');
        showModal(true, data);
    } catch (err) { alert('Failed to load lead.'); }
};
window.deleteLead = async function(id) {
    if (!confirm('Delete this lead?')) return;
    try {
        await apiFetch(apiBase + id + '/', { method: 'DELETE' });
        loadLeads();
    } catch (err) { alert('Failed to delete lead.'); }
};
form.onsubmit = async function(e) {
    e.preventDefault();
    const id = leadIdInput.value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? apiBase + id + '/' : apiBase;
    const body = JSON.stringify({
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        status: form.status.value,
        source: form.source.value
    });
    try {
        await apiFetch(url, { method, body });
        hideModal();
        loadLeads();
    } catch (err) {
        alert('Failed to save lead.');
    }
};
loadLeads();
</script>
{% endblock %}
