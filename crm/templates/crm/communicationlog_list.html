{% extends 'base.html' %}
{% load static %}
{% block title %}Communication Logs | ERP System{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-emerald-700">Communication Logs</h2>
    <button id="addCommBtn" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Add Log</button>
</div>
<div class="bg-white rounded-xl shadow p-6">
    <table class="min-w-full divide-y divide-emerald-200">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Customer</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Type</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Subject</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Timestamp</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody id="commTableBody" class="divide-y divide-emerald-100">
            <!-- Data will be loaded here by JS -->
        </tbody>
    </table>
</div>

<!-- Modal for Add/Edit Communication Log -->
<div id="commModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg relative">
        <button id="closeCommModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">&times;</button>
        <h3 id="commModalTitle" class="text-xl font-bold text-emerald-700 mb-4">Add Communication Log</h3>
        <form id="commForm" class="space-y-4">
            <input type="hidden" id="commId" name="id">
            <div>
                <label for="comm_customer" class="block text-gray-700 font-medium mb-1">Customer</label>
                <input type="text" id="comm_customer" name="customer" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Customer ID">
            </div>
            <div>
                <label for="comm_type" class="block text-gray-700 font-medium mb-1">Type</label>
                <select id="comm_type" name="type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <option value="call">Call</option>
                    <option value="email">Email</option>
                    <option value="meeting">Meeting</option>
                </select>
            </div>
            <div>
                <label for="comm_subject" class="block text-gray-700 font-medium mb-1">Subject</label>
                <input type="text" id="comm_subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="comm_notes" class="block text-gray-700 font-medium mb-1">Notes</label>
                <textarea id="comm_notes" name="notes" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'core/api.js' %}"></script>
<script>
const apiBase = '/api/crm/communications/';
const tableBody = document.getElementById('commTableBody');
const modal = document.getElementById('commModal');
const addBtn = document.getElementById('addCommBtn');
const closeModalBtn = document.getElementById('closeCommModalBtn');
const form = document.getElementById('commForm');
const modalTitle = document.getElementById('commModalTitle');
const commIdInput = document.getElementById('commId');

function showModal(edit = false, data = {}) {
    modal.classList.remove('hidden');
    modalTitle.textContent = edit ? 'Edit Communication Log' : 'Add Communication Log';
    form.reset();
    commIdInput.value = data.id || '';
    form.customer.value = data.customer || '';
    form.type.value = data.type || 'call';
    form.subject.value = data.subject || '';
    form.notes.value = data.notes || '';
}
function hideModal() { modal.classList.add('hidden'); }
addBtn.onclick = () => showModal();
closeModalBtn.onclick = hideModal;
window.onclick = e => { if (e.target === modal) hideModal(); };

async function loadComms() {
    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-400">Loading...</td></tr>';
    try {
        const data = await apiFetch(apiBase);
        tableBody.innerHTML = '';
        for (const c of data) {
            let customerName = c.customer;
            // Optionally, fetch customer name by ID if needed
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-4 py-2">${customerName}</td>
                <td class="px-4 py-2">${c.type || ''}</td>
                <td class="px-4 py-2">${c.subject || ''}</td>
                <td class="px-4 py-2">${c.timestamp ? c.timestamp.split('T')[0] : ''}</td>
                <td class="px-4 py-2">
                    <button class="text-emerald-700 hover:underline mr-2" onclick="editComm(${c.id})">Edit</button>
                    <button class="text-red-600 hover:underline" onclick="deleteComm(${c.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(tr);
        }
        if (!data.length) tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-400">No communication logs found.</td></tr>';
    } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500">Failed to load communication logs.</td></tr>';
    }
}
window.editComm = async function(id) {
    try {
        const data = await apiFetch(apiBase + id + '/');
        showModal(true, data);
    } catch (err) { alert('Failed to load communication log.'); }
};
window.deleteComm = async function(id) {
    if (!confirm('Delete this communication log?')) return;
    try {
        await apiFetch(apiBase + id + '/', { method: 'DELETE' });
        loadComms();
    } catch (err) { alert('Failed to delete communication log.'); }
};
form.onsubmit = async function(e) {
    e.preventDefault();
    const id = commIdInput.value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? apiBase + id + '/' : apiBase;
    const body = JSON.stringify({
        customer: form.customer.value,
        type: form.type.value,
        subject: form.subject.value,
        notes: form.notes.value
    });
    try {
        await apiFetch(url, { method, body });
        hideModal();
        loadComms();
    } catch (err) {
        alert('Failed to save communication log.');
    }
};
loadComms();
</script>
{% endblock %}
