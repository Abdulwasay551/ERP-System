{% load static %}
<!-- HR Module Sidebar -->
<div class="sidebar-content">
    <!-- Logo/Back Section -->
    <div class="sidebar-logo p-4 border-b border-white/20">
        <div class="flex items-center space-x-3 min-h-[3rem]">
            <a href="{% url 'dashboard' %}" class="w-12 h-12 bg-white/20 backdrop-blur-md hover:bg-white/30 rounded-full flex items-center justify-center transition-all flex-shrink-0 border border-white/30">
                <i class="fas fa-arrow-left text-white text-base"></i>
            </a>
            <span class="text-xl font-bold sidebar-text whitespace-nowrap text-white">Human Resources</span>
        </div>
    </div>

    <!-- Navigation Items -->
    <nav class="sidebar-nav flex-1 py-4 space-y-2 mt-2">
        <!-- Dashboard -->
        <a href="{% url 'hr:dashboard' %}" class="sidebar-item {% if request.resolver_match.url_name == 'hr:dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt sidebar-icon"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>

        <!-- Employees -->
        <a href="{% url 'hr:employees_ui' %}" class="sidebar-item {% if 'employee' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-users sidebar-icon"></i>
            <span class="sidebar-text">Employees</span>
        </a>

        <!-- Attendance -->
        <a href="{% url 'hr:attendance_ui' %}" class="sidebar-item {% if 'attendance' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-clock sidebar-icon"></i>
            <span class="sidebar-text">Attendance</span>
        </a>

        <!-- Leave Management -->
        <a href="{% url 'hr:leaves_ui' %}" class="sidebar-item {% if 'leave' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-calendar-alt sidebar-icon"></i>
            <span class="sidebar-text">Leave Management</span>
        </a>

        <!-- Payroll -->
        <a href="{% url 'hr:payroll_ui' %}" class="sidebar-item {% if 'payroll' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-money-bill-wave sidebar-icon"></i>
            <span class="sidebar-text">Payroll</span>
        </a>

        <!-- Performance -->
        <a href="{% url 'hr:performance_ui' %}" class="sidebar-item {% if 'performance' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-line sidebar-icon"></i>
            <span class="sidebar-text">Performance</span>
        </a>

        <!-- Training -->
        <a href="{% url 'hr:training_ui' %}" class="sidebar-item {% if 'training' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-graduation-cap sidebar-icon"></i>
            <span class="sidebar-text">Training</span>
        </a>

        <!-- Recruitment -->
        <a href="{% url 'hr:recruitment_ui' %}" class="sidebar-item {% if 'recruitment' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-user-plus sidebar-icon"></i>
            <span class="sidebar-text">Recruitment</span>
        </a>

        <!-- Employee Relations -->
        <a href="{% url 'hr:relations_ui' %}" class="sidebar-item {% if 'relation' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-handshake sidebar-icon"></i>
            <span class="sidebar-text">Employee Relations</span>
        </a>

        <!-- Benefits -->
        <a href="{% url 'hr:benefits_ui' %}" class="sidebar-item {% if 'benefit' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-gift sidebar-icon"></i>
            <span class="sidebar-text">Benefits</span>
        </a>

        <!-- Policies -->
        <a href="{% url 'hr:policies_ui' %}" class="sidebar-item {% if 'polic' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-file-contract sidebar-icon"></i>
            <span class="sidebar-text">Policies</span>
        </a>

        <!-- Reports -->
        <a href="{% url 'hr:reports_ui' %}" class="sidebar-item {% if 'reports' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-bar sidebar-icon"></i>
            <span class="sidebar-text">Reports</span>
        </a>
    </nav>
</div>
