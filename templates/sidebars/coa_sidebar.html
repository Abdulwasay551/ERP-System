{% load static %}
<style>
    .sidebar-submenu {
        transition: all 0.3s ease;
        opacity: 0;
        visibility: hidden;
        transform: translateX(-10px);
    }
    
    .group:hover .sidebar-submenu {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
    }
    
    .sidebar.collapsed .sidebar-submenu {
        left: 4rem !important;
        top: 0;
    }
    
    .sidebar.collapsed .group .sidebar-item .fa-chevron-down {
        display: none;
    }
    
    /* Mobile submenu */
    @media (max-width: 768px) {
        .sidebar-submenu {
            position: relative;
            left: 0 !important;
            top: 0 !important;
            margin-left: 0 !important;
            width: 100% !important;
            background: rgba(255, 255, 255, 0.05) !important;
            border: none !important;
            border-radius: 0.5rem !important;
            margin-top: 0.5rem;
        }
        
        .group:hover .sidebar-submenu {
            display: block;
        }
    }
</style>

<!-- Chart of Accounts Sidebar -->
<div class="sidebar-content">
    <!-- Logo/Back Section -->
    <div class="sidebar-logo p-4 border-b border-white/20">
        <div class="flex items-center space-x-3 min-h-[3rem]">
            <a href="{% url 'accounting:dashboard' %}" class="w-12 h-12 bg-white/20 backdrop-blur-md hover:bg-white/30 rounded-full flex items-center justify-center transition-all flex-shrink-0 border border-white/30">
                <i class="fas fa-arrow-left text-white text-base"></i>
            </a>
            <span class="text-xl font-bold sidebar-text whitespace-nowrap text-white">Accounts</span>
        </div>
    </div>

    <!-- Navigation Items -->
    <nav class="sidebar-nav flex-1 py-4 space-y-2 mt-2">
        <!-- All Accounts -->
        <a href="{% url 'accounting:accounts' %}" class="sidebar-item {% if request.resolver_match.url_name == 'accounts' %}active{% endif %}">
            <i class="fas fa-list sidebar-icon"></i>
            <span class="sidebar-text">All Accounts</span>
        </a>

        <!-- Add New Account -->
        <a href="{% url 'accounting:account_create' %}" class="sidebar-item {% if 'account_create' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-plus-circle sidebar-icon"></i>
            <span class="sidebar-text">Add Account</span>
        </a>

        <!-- Chart View -->
        <a href="{% url 'accounting:chart_of_accounts' %}" class="sidebar-item {% if 'chart_of_accounts' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-sitemap sidebar-icon"></i>
            <span class="sidebar-text">Chart View</span>
        </a>

        {% comment %} <!-- Divider -->
        <div class="my-4 border-t border-white/20"></div>

        <!-- Account Categories -->
        <div class="px-2 mb-2">
            <h6 class="text-xs font-semibold text-white/70 uppercase tracking-wide sidebar-text">Categories</h6>
        </div>

        <!-- Assets -->
        <a href="{% url 'accounting:accounts' %}?type=asset" class="sidebar-item">
            <i class="fas fa-home sidebar-icon"></i>
            <span class="sidebar-text">Assets</span>
        </a>

        <!-- Liabilities -->
        <a href="{% url 'accounting:accounts' %}?type=liability" class="sidebar-item">
            <i class="fas fa-credit-card sidebar-icon"></i>
            <span class="sidebar-text">Liabilities</span>
        </a>

        <!-- Equity -->
        <a href="{% url 'accounting:accounts' %}?type=equity" class="sidebar-item">
            <i class="fas fa-chart-pie sidebar-icon"></i>
            <span class="sidebar-text">Equity</span>
        </a>

        <!-- Income -->
        <a href="{% url 'accounting:accounts' %}?type=income" class="sidebar-item">
            <i class="fas fa-arrow-up sidebar-icon"></i>
            <span class="sidebar-text">Income</span>
        </a>

        <!-- Expenses -->
        <a href="{% url 'accounting:accounts' %}?type=expense" class="sidebar-item">
            <i class="fas fa-arrow-down sidebar-icon"></i>
            <span class="sidebar-text">Expenses</span>
        </a> {% endcomment %}

        <!-- Divider -->
        <div class="my-4 border-t border-white/20"></div>

        <!-- Account Management -->
        <div class="px-2 mb-2">
            <h6 class="text-xs font-semibold text-white/70 uppercase tracking-wide sidebar-text">Management</h6>
        </div>

        <!-- Account Groups -->
        <a href="{% url 'accounting:account_groups' %}" class="sidebar-item {% if 'account_groups' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-layer-group sidebar-icon"></i>
            <span class="sidebar-text">Account Groups</span>
        </a>

        <!-- Account Types -->
        <a href="{% url 'accounting:account_types' %}" class="sidebar-item {% if 'account_types' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-tags sidebar-icon"></i>
            <span class="sidebar-text">Account Types</span>
        </a>

        <!-- Account Templates -->
        <a href="{% url 'accounting:account_templates' %}" class="sidebar-item {% if 'account_templates' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-copy sidebar-icon"></i>
            <span class="sidebar-text">Templates</span>
        </a>

        <!-- Divider -->
        <div class="my-4 border-t border-white/20"></div>

        <!-- Tools & Reports -->
        <div class="px-2 mb-2">
            <h6 class="text-xs font-semibold text-white/70 uppercase tracking-wide sidebar-text">Tools & Reports</h6>
        </div>

        <!-- Account Analysis -->
        <a href="{% url 'accounting:account_analysis' %}" class="sidebar-item {% if 'account_analysis' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-line sidebar-icon"></i>
            <span class="sidebar-text">Account Analysis</span>
        </a>

        <!-- Account Reconciliation -->
        <a href="{% url 'accounting:account_reconciliation' %}" class="sidebar-item {% if 'account_reconciliation' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-check-double sidebar-icon"></i>
            <span class="sidebar-text">Reconciliation</span>
        </a>

        <!-- Import/Export -->
        <a href="{% url 'accounting:account_import_export' %}" class="sidebar-item {% if 'account_import_export' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-exchange-alt sidebar-icon"></i>
            <span class="sidebar-text">Import/Export</span>
        </a>

        <!-- COA Settings -->
        <a href="{% url 'accounting:coa_settings' %}" class="sidebar-item {% if 'coa_settings' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-cogs sidebar-icon"></i>
            <span class="sidebar-text">COA Settings</span>
        </a>
    </nav>
</div>
