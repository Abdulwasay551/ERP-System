{% load static %}

<div class="sidebar-content">
    <!-- Logo -->
    <div class="sidebar-logo p-6">
        <a href="{% url 'dashboard' %}" class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur">
                <img src="{% static 'logo.png' %}" alt="FutureERP Logo" class="w-8 h-8" style="border-radius: 50%;">
            </div>
            <span class="sidebar-text text-xl font-bold text-white">FutureERP</span>
        </a>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
        <!-- Back to Dashboard -->
        <a href="{% url 'dashboard' %}" class="sidebar-item bg-white/20 border border-white/20 mb-4">
            <span class="sidebar-icon">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="sidebar-text">Back to Dashboard</span>
        </a>

        <!-- Project Dashboard -->
        <a href="{% url 'project_dashboard' %}" class="sidebar-item">
            <span class="sidebar-icon">
                <i class="fas fa-tachometer-alt"></i>
            </span>
            <span class="sidebar-text">Project Dashboard</span>
        </a>

        <!-- Projects -->
        <div class="sidebar-section mb-4">
            <h3 class="text-white/70 text-xs font-semibold uppercase tracking-wider mb-2 px-4">Projects</h3>
            <a href="{% url 'project_mgmt_projects_ui' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-project-diagram"></i>
                </span>
                <span class="sidebar-text">All Projects</span>
            </a>
            <a href="{% url 'project_mgmt_projects_add' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-plus-circle"></i>
                </span>
                <span class="sidebar-text">New Project</span>
            </a>
        </div>

        <!-- Tasks & Milestones -->
        <div class="sidebar-section mb-4">
            <h3 class="text-white/70 text-xs font-semibold uppercase tracking-wider mb-2 px-4">Tasks & Milestones</h3>
            <a href="{% url 'project_mgmt_tasks_ui' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-tasks"></i>
                </span>
                <span class="sidebar-text">Tasks</span>
            </a>
            <a href="{% url 'project_mgmt_milestones_ui' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-flag"></i>
                </span>
                <span class="sidebar-text">Milestones</span>
            </a>
        </div>

        <!-- Resources & Team -->
        <div class="sidebar-section mb-4">
            <h3 class="text-white/70 text-xs font-semibold uppercase tracking-wider mb-2 px-4">Resources & Team</h3>
            <a href="{% url 'project_mgmt_resources_ui' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-users-cog"></i>
                </span>
                <span class="sidebar-text">Resources</span>
            </a>
            <a href="{% url 'project_mgmt_timetracking_ui' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-stopwatch"></i>
                </span>
                <span class="sidebar-text">Time Tracking</span>
            </a>
        </div>

        <!-- Reports -->
        <div class="sidebar-section">
            <h3 class="text-white/70 text-xs font-semibold uppercase tracking-wider mb-2 px-4">Reports</h3>
            <a href="{% url 'project_mgmt_reports_ui' %}" class="sidebar-item">
                <span class="sidebar-icon">
                    <i class="fas fa-chart-gantt"></i>
                </span>
                <span class="sidebar-text">Project Reports</span>
            </a>
        </div>
    </nav>
</div>
