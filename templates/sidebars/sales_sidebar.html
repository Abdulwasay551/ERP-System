{% load static %}
<!-- Sales Module Sidebar -->

        <a href="{% url 'sales:dashboard' %}" class="sidebar-item">

        <a href="{% url 'sales:sales_products' %}" class="sidebar-item">

        <a href="{% url 'sales:commissions' %}" class="sidebar-item">
