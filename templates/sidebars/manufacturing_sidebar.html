{% load static %}
<!-- Manufacturing Module Sidebar -->
<div class="sidebar-content">
    <!-- Logo/Back Section -->
    <div class="sidebar-logo p-4 border-b border-white/20">
        <div class="flex items-center space-x-3 min-h-[3rem]">
            <a href="{% url 'dashboard' %}" class="w-12 h-12 bg-white/20 backdrop-blur-md hover:bg-white/30 rounded-full flex items-center justify-center transition-all flex-shrink-0 border border-white/30">
                <i class="fas fa-arrow-left text-white text-base"></i>
            </a>
            <span class="text-xl font-bold sidebar-text whitespace-nowrap text-white">Manufacturing</span>
        </div>
    </div>

    <!-- Navigation Items -->
    <nav class="sidebar-nav flex-1 py-4 space-y-2 mt-2">
        <!-- Dashboard -->
        <a href="{% url 'manufacturing:dashboard' %}" class="sidebar-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt sidebar-icon"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>

        <!-- Bill of Materials -->
        <a href="{% url 'manufacturing:boms_ui' %}" class="sidebar-item {% if 'bom' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-clipboard-list sidebar-icon"></i>
            <span class="sidebar-text">Bill of Materials</span>
        </a>

        <!-- Work Orders -->
        <a href="{% url 'manufacturing:work_orders_ui' %}" class="sidebar-item {% if 'work_order' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-tasks sidebar-icon"></i>
            <span class="sidebar-text">Work Orders</span>
        </a>

        <!-- Production Planning -->
        <a href="{% url 'manufacturing:production_plans_ui' %}" class="sidebar-item {% if 'production' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-calendar-alt sidebar-icon"></i>
            <span class="sidebar-text">Production Planning</span>
        </a>

        <!-- Work Centers -->
        <a href="{% url 'manufacturing:work_centers_ui' %}" class="sidebar-item {% if 'work_center' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-industry sidebar-icon"></i>
            <span class="sidebar-text">Work Centers</span>
        </a>

        <!-- Quality Control -->
        <a href="{% url 'manufacturing:quality_checks_ui' %}" class="sidebar-item {% if 'quality' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-shield-alt sidebar-icon"></i>
            <span class="sidebar-text">Quality Control</span>
        </a>

        <!-- Material Requirements Planning -->
        <a href="{% url 'manufacturing:mrp_ui' %}" class="sidebar-item {% if 'mrp' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-line sidebar-icon"></i>
            <span class="sidebar-text">MRP</span>
        </a>

        <!-- Material Consumption -->
        <a href="{% url 'manufacturing:material_tracking_ui' %}" class="sidebar-item {% if 'material' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-boxes sidebar-icon"></i>
            <span class="sidebar-text">Material Tracking</span>
        </a>

        <!-- Job Cards -->
        <a href="{% url 'manufacturing:job_cards_ui' %}" class="sidebar-item {% if 'job_card' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-id-card sidebar-icon"></i>
            <span class="sidebar-text">Job Cards</span>
        </a>

        <!-- Subcontracting -->
        <a href="{% url 'manufacturing:subcontracting_ui' %}" class="sidebar-item {% if 'subcontract' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-handshake sidebar-icon"></i>
            <span class="sidebar-text">Subcontracting</span>
        </a>

        <!-- Manufacturing Reports -->
        <a href="{% url 'manufacturing:reports_ui' %}" class="sidebar-item {% if 'reports' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-pie sidebar-icon"></i>
            <span class="sidebar-text">Reports</span>
        </a>

        <!-- Settings -->
        <a href="{% url 'manufacturing:settings_ui' %}" class="sidebar-item {% if 'settings' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-cog sidebar-icon"></i>
            <span class="sidebar-text">Settings</span>
        </a>
    </nav>
</div>
