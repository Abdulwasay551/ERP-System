{% load static %}
<!-- CRM Module Sidebar -->
<div class="sidebar-content">
    <!-- Logo/Back Section -->
    <div class="sidebar-logo p-4 border-b border-white/20">
        <div class="flex items-center space-x-3 min-h-[3rem]">
            <a href="{% url 'dashboard' %}" class="w-12 h-12 bg-white/20 backdrop-blur-md hover:bg-white/30 rounded-full flex items-center justify-center transition-all flex-shrink-0 border border-white/30">
                <i class="fas fa-arrow-left text-white text-base"></i>
            </a>
            <span class="text-xl font-bold sidebar-text whitespace-nowrap text-white">CRM</span>
        </div>
    </div>

    <!-- Navigation Items -->
    <nav class="sidebar-nav flex-1 py-4 space-y-2 mt-2">
        <!-- Dashboard -->
        <a href="{% url 'crm:crm_dashboard' %}" class="sidebar-item {% if request.resolver_match.url_name == 'crm_dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt sidebar-icon"></i>
            <span class="sidebar-text">Dashboard</span>
        </a>

        <!-- Customers -->
        <a href="{% url 'crm:customer_list' %}" class="sidebar-item {% if 'customer' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-user-friends sidebar-icon"></i>
            <span class="sidebar-text">Customers</span>
        </a>

        <!-- Leads -->
        <a href="{% url 'crm:lead_list' %}" class="sidebar-item {% if 'lead' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-user-plus sidebar-icon"></i>
            <span class="sidebar-text">Leads</span>
        </a>

        <!-- Opportunities -->
        <a href="{% url 'crm:opportunity_list' %}" class="sidebar-item {% if 'opportunity' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-bullseye sidebar-icon"></i>
            <span class="sidebar-text">Opportunities</span>
        </a>

        <!-- Communications -->
        <a href="{% url 'crm:communicationlog_list' %}" class="sidebar-item {% if 'communication' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-comments sidebar-icon"></i>
            <span class="sidebar-text">Communications</span>
        </a>

        <!-- Partners -->
        <a href="{% url 'crm:partner_list' %}" class="sidebar-item {% if 'partner' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-handshake sidebar-icon"></i>
            <span class="sidebar-text">Partners</span>
        </a>

        <!-- Campaigns -->
        <a href="{% url 'crm:campaign_list' %}" class="sidebar-item {% if 'campaign' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-bullhorn sidebar-icon"></i>
            <span class="sidebar-text">Campaigns</span>
        </a>

        <!-- Integration -->
        <a href="{% url 'crm:supplier_integration' %}" class="sidebar-item {% if 'supplier_integration' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-link sidebar-icon"></i>
            <span class="sidebar-text">Supplier Integration</span>
        </a>

        <!-- Sales Integration -->
        <a href="{% url 'crm:sales_integration' %}" class="sidebar-item {% if 'sales_integration' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-line sidebar-icon"></i>
            <span class="sidebar-text">Sales Integration</span>
        </a>

        <!-- Reports -->
        <a href="/analytics/crm-reports-ui/" class="sidebar-item {% if 'reports' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-pie sidebar-icon"></i>
            <span class="sidebar-text">Reports</span>
        </a>
    </nav>
</div>
