{% load static %}
<style>
/* Journal-specific styles - submenu styles are now centralized in base.html */
.sidebar-item:hover .fa-chevron-down {
    transform: rotate(180deg);
}

/* Mobile submenu override */
@media (max-width: 768px) {
    .sidebar-submenu {
        position: relative !important;
        left: 0 !important;
        top: 0 !important;
        margin-left: 0 !important;
        width: 100% !important;
        background: rgba(255, 255, 255, 0.05) !important;
        border: none !important;
        border-radius: 0.5rem !important;
        margin-top: 0.5rem;
    }
}
</style>

<!-- Journal Entries Sidebar -->
<div class="sidebar-content">
    <!-- Logo/Back Section -->
    <div class="sidebar-logo p-4 border-b border-white/20">
        <div class="flex items-center space-x-3 min-h-[3rem]">
            <a href="{% url 'accounting:dashboard' %}" class="w-12 h-12 bg-white/20 backdrop-blur-md hover:bg-white/30 rounded-full flex items-center justify-center transition-all flex-shrink-0 border border-white/30">
                <i class="fas fa-arrow-left text-white text-base"></i>
            </a>
            <span class="text-xl font-bold sidebar-text whitespace-nowrap text-white">Accounts</span>
        </div>
    </div>

    <!-- Navigation Items -->
    <nav class="sidebar-nav flex-1 py-4 space-y-2 mt-2">
        <!-- Dashboard -->
        <a href="{% url 'accounting:dynamic_journal_entries' %}" class="sidebar-item {% if request.resolver_match.url_name == 'dynamic_journal_entries' %}active{% endif %}">
            <i class="fas fa-tachometer-alt sidebar-icon"></i>
            <span class="sidebar-text">Journal Dashboard</span>
        </a>

        <!-- Journal Templates -->
        <a href="{% url 'accounting:journal_templates' %}" class="sidebar-item">
            <i class="fas fa-copy sidebar-icon text-blue-400"></i>
            <span class="sidebar-text">Manage Templates</span>
        </a>

        <!-- Financial Reports -->
        <a href="{% url 'accounting:financial_reports' %}" class="sidebar-item {% if 'financial_reports' in request.resolver_match.url_name %}active{% endif %}">
            <i class="fas fa-chart-line sidebar-icon text-green-400"></i>
            <span class="sidebar-text">Financial Reports</span>
        </a>

        <!-- Back to Accounting -->
        <div class="mt-6 pt-4 border-t border-white/20">
            <a href="{% url 'accounting:dashboard' %}" class="sidebar-item">
                <i class="fas fa-arrow-left sidebar-icon text-gray-400"></i>
                <span class="sidebar-text">Back to Accounting</span>
            </a>
        </div>

    </nav>
</div>
