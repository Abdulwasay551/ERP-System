{% extends 'base.html' %}
{% load static %}
{% block title %}Sales Orders | ERP System{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-emerald-700">Sales Orders</h2>
    <button id="addSalesOrderBtn" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Add Sales Order</button>
</div>
<div class="bg-white rounded-xl shadow p-6">
    <table class="min-w-full divide-y divide-emerald-200">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Customer</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Order Date</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Total</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Status</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody id="salesOrderTableBody" class="divide-y divide-emerald-100">
            <!-- Data will be loaded here by JS -->
        </tbody>
    </table>
</div>

<!-- Modal for Add/Edit Sales Order -->
<div id="salesOrderModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg relative">
        <button id="closeSalesOrderModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">&times;</button>
        <h3 id="salesOrderModalTitle" class="text-xl font-bold text-emerald-700 mb-4">Add Sales Order</h3>
        <form id="salesOrderForm" class="space-y-4">
            <input type="hidden" id="salesOrderId" name="id">
            <div>
                <label for="salesorder_customer" class="block text-gray-700 font-medium mb-1">Customer</label>
                <input type="text" id="salesorder_customer" name="customer" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Customer ID">
            </div>
            <div>
                <label for="salesorder_order_date" class="block text-gray-700 font-medium mb-1">Order Date</label>
                <input type="date" id="salesorder_order_date" name="order_date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="salesorder_total" class="block text-gray-700 font-medium mb-1">Total</label>
                <input type="number" id="salesorder_total" name="total" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="salesorder_status" class="block text-gray-700 font-medium mb-1">Status</label>
                <input type="text" id="salesorder_status" name="status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'core/api.js' %}"></script>
<script>
const apiBase = '/api/sales/salesorders/';
const tableBody = document.getElementById('salesOrderTableBody');
const modal = document.getElementById('salesOrderModal');
const addBtn = document.getElementById('addSalesOrderBtn');
const closeModalBtn = document.getElementById('closeSalesOrderModalBtn');
const form = document.getElementById('salesOrderForm');
const modalTitle = document.getElementById('salesOrderModalTitle');
const salesOrderIdInput = document.getElementById('salesOrderId');

function showModal(edit = false, data = {}) {
    modal.classList.remove('hidden');
    modalTitle.textContent = edit ? 'Edit Sales Order' : 'Add Sales Order';
    form.reset();
    salesOrderIdInput.value = data.id || '';
    form.customer.value = data.customer || '';
    form.order_date.value = data.order_date || '';
    form.total.value = data.total || '';
    form.status.value = data.status || '';
}
function hideModal() { modal.classList.add('hidden'); }
addBtn.onclick = () => showModal();
closeModalBtn.onclick = hideModal;
window.onclick = e => { if (e.target === modal) hideModal(); };

async function loadSalesOrders() {
    tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-400">Loading...</td></tr>';
    try {
        const data = await apiFetch(apiBase);
        tableBody.innerHTML = '';
        data.forEach(o => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-4 py-2">${o.customer}</td>
                <td class="px-4 py-2">${o.order_date || ''}</td>
                <td class="px-4 py-2">${o.total || ''}</td>
                <td class="px-4 py-2">${o.status || ''}</td>
                <td class="px-4 py-2">
                    <button class="text-emerald-700 hover:underline mr-2" onclick="editSalesOrder(${o.id})">Edit</button>
                    <button class="text-red-600 hover:underline" onclick="deleteSalesOrder(${o.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        if (!data.length) tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-gray-400">No sales orders found.</td></tr>';
    } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-red-500">Failed to load sales orders.</td></tr>';
    }
}
window.editSalesOrder = async function(id) {
    try {
        const data = await apiFetch(apiBase + id + '/');
        showModal(true, data);
    } catch (err) { alert('Failed to load sales order.'); }
};
window.deleteSalesOrder = async function(id) {
    if (!confirm('Delete this sales order?')) return;
    try {
        await apiFetch(apiBase + id + '/', { method: 'DELETE' });
        loadSalesOrders();
    } catch (err) { alert('Failed to delete sales order.'); }
};
form.onsubmit = async function(e) {
    e.preventDefault();
    const id = salesOrderIdInput.value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? apiBase + id + '/' : apiBase;
    const body = JSON.stringify({
        customer: form.customer.value,
        order_date: form.order_date.value,
        total: form.total.value,
        status: form.status.value
    });
    try {
        await apiFetch(url, { method, body });
        hideModal();
        loadSalesOrders();
    } catch (err) {
        alert('Failed to save sales order.');
    }
};
loadSalesOrders();
</script>
{% endblock %}
