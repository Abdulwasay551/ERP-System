{% extends 'base.html' %}
{% load static %}
{% block title %}Taxes | ERP System{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-emerald-700">Taxes</h2>
    <button id="addTaxBtn" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Add Tax</button>
</div>
<div class="bg-white rounded-xl shadow p-6">
    <table class="min-w-full divide-y divide-emerald-200">
        <thead>
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Name</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Rate (%)</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Active</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-emerald-700 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody id="taxTableBody" class="divide-y divide-emerald-100">
            <!-- Data will be loaded here by JS -->
        </tbody>
    </table>
</div>

<!-- Modal for Add/Edit Tax -->
<div id="taxModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-lg relative">
        <button id="closeTaxModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">&times;</button>
        <h3 id="taxModalTitle" class="text-xl font-bold text-emerald-700 mb-4">Add Tax</h3>
        <form id="taxForm" class="space-y-4">
            <input type="hidden" id="taxId" name="id">
            <div>
                <label for="tax_name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="tax_name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="tax_rate" class="block text-gray-700 font-medium mb-1">Rate (%)</label>
                <input type="number" id="tax_rate" name="rate" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label for="tax_is_active" class="block text-gray-700 font-medium mb-1">Active</label>
                <select id="tax_is_active" name="is_active" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-emerald-600 to-green-700 text-white px-4 py-2 rounded-lg shadow hover:from-emerald-700 hover:to-green-800 transition">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'core/api.js' %}"></script>
<script>
const apiBase = '/api/sales/taxes/';
const tableBody = document.getElementById('taxTableBody');
const modal = document.getElementById('taxModal');
const addBtn = document.getElementById('addTaxBtn');
const closeModalBtn = document.getElementById('closeTaxModalBtn');
const form = document.getElementById('taxForm');
const modalTitle = document.getElementById('taxModalTitle');
const taxIdInput = document.getElementById('taxId');

function showModal(edit = false, data = {}) {
    modal.classList.remove('hidden');
    modalTitle.textContent = edit ? 'Edit Tax' : 'Add Tax';
    form.reset();
    taxIdInput.value = data.id || '';
    form.name.value = data.name || '';
    form.rate.value = data.rate || '';
    form.is_active.value = data.is_active ? 'true' : 'false';
}
function hideModal() { modal.classList.add('hidden'); }
addBtn.onclick = () => showModal();
closeModalBtn.onclick = hideModal;
window.onclick = e => { if (e.target === modal) hideModal(); };

async function loadTaxes() {
    tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-400">Loading...</td></tr>';
    try {
        const data = await apiFetch(apiBase);
        tableBody.innerHTML = '';
        data.forEach(t => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="px-4 py-2">${t.name}</td>
                <td class="px-4 py-2">${t.rate || ''}</td>
                <td class="px-4 py-2">${t.is_active ? 'Yes' : 'No'}</td>
                <td class="px-4 py-2">
                    <button class="text-emerald-700 hover:underline mr-2" onclick="editTax(${t.id})">Edit</button>
                    <button class="text-red-600 hover:underline" onclick="deleteTax(${t.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        if (!data.length) tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-gray-400">No taxes found.</td></tr>';
    } catch (err) {
        tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-red-500">Failed to load taxes.</td></tr>';
    }
}
window.editTax = async function(id) {
    try {
        const data = await apiFetch(apiBase + id + '/');
        showModal(true, data);
    } catch (err) { alert('Failed to load tax.'); }
};
window.deleteTax = async function(id) {
    if (!confirm('Delete this tax?')) return;
    try {
        await apiFetch(apiBase + id + '/', { method: 'DELETE' });
        loadTaxes();
    } catch (err) { alert('Failed to delete tax.'); }
};
form.onsubmit = async function(e) {
    e.preventDefault();
    const id = taxIdInput.value;
    const method = id ? 'PUT' : 'POST';
    const url = id ? apiBase + id + '/' : apiBase;
    const body = JSON.stringify({
        name: form.name.value,
        rate: form.rate.value,
        is_active: form.is_active.value === 'true'
    });
    try {
        await apiFetch(url, { method, body });
        hideModal();
        loadTaxes();
    } catch (err) {
        alert('Failed to save tax.');
    }
};
loadTaxes();
</script>
{% endblock %}
